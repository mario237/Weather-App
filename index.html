<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather</title>

           <!--Bootstrap 4-->
           <link rel="stylesheet"
           href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
           integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
           crossorigin="anonymous">

        <!--Font Awesome 5-->
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
            integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="crossorigin="anonymous"
            />

        <link rel="stylesheet" href="css/style.css">

    </head>
    <body>

        <!--Page Load-->
        <div class="page-load"><span></span></div>


        <!--Navbar-->
        <nav>
            <div class="container">
                <a href="index.html">
                    <img src="img/logo@2x.png" alt="logo">

                    <div class="logo-name">
                        <h1>Weather</h1>
                        <span>tagline goes here</span>
                    </div>
                </a>

                <ul>
                    <li><a href="#home" class="active">Home</a></li>
                    <li><a href="#news">News</a></li>
                    <li><a href="#livecameras">live Cameras</a></li>
                    <li><a href="#photos">Photos</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>

                <div class="mobile-nav-icon">
                    <i class="fas fa-bars"></i>
                </div>

            </div>
        </nav>



        <!--Mobile navbar-->
        <div class="mobile-nav">
            <ul>
                <li><a href="#home" class="active">Home</a></li>
                <li><a href="#news">News</a></li>
                <li><a href="#livecameras">live Cameras</a></li>
                <li><a href="#photos">Photos</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>


        <!--Search section-->
        <section class="search-section">
            <div class="container">
                <input type="text" placeholder="Find your location..." id="findLocation">
                <button class="find-btn">Find</button>
            </div>
        </section>


        <!--Forecast Section-->
        <section class="forecast-section">
            <div class="container">

                <div class="today">
                    <div class="head">
                        <span class="day"></span>
                        <span class="date"></span>
                    </div>

                    <div class="info">
                        <span class="city"></span>

                        <div class="degree-container">
                            <div class="degree"></div>
                            <img class="weather-icon" src="" alt="">
                        </div>

                        <div class="state-container">
                            <span class="state"></span>
                            <div class="state-icons">
                                <div class="rain">
                                    <img src="img/icon-umberella@2x.png" alt="">
                                    <span>20%</span>
                                </div>

                                <div class="wind">
                                    <img src="img/icon-wind@2x.png" alt="">
                                    <span>18km/h</span>
                                </div>

                                <div class="compass">
                                    <img src="img/icon-compass@2x.png" alt="">
                                    <span>East</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="tomorrow">
                    <div class="head">
                        <span class="day"></span>
                    </div>

                    <div class="info">
                        <img class="weather-icon" src="" alt="">

                        <div class="high-degree"></div>

                        <div class="low-degree"></div>

                        <div class="state"></div>



                    </div>
                </div>

                <div class="day-after">
                    <div class="head">
                        <span class="day"></span>
                    </div>

                    <div class="info">
                        <img class="weather-icon" src="" alt="">

                        <div class="high-degree"></div>

                        <div class="low-degree"></div>

                        <div class="state"></div>



                    </div>
                </div>
            </div>
        </section>


        <!--Footer-->
        <footer class="website-footer">
            <div class="container">
                <div class="row align-items-center">
                   <div class="col-md-8">
                    <div class="subscribe">
                        <input type="text" placeholder="Enter your email to subscribe...">
                        <button class="subscribe-btn">Subscribe</button>
                    </div>
                   </div>

                   <div class="col-md-4 icons d-flex justify-content-center py-4">
                  <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#"><i class="fab fa-pinterest"></i></a>
                   </div>

                   <div class="col-12 copyright">
                    Copyright 2014 Company name. Designed by Themezy. All rights reserved
                   </div>
                </div>

            </div>
        </footer>

        <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
